<div class="container">
  <h1>Quest√µes</h1>
  <app-paginator [tamanho]="totalElements" [tam_pag]="pageSize" [pag]="pageIndex" (onPageChange)="updatePage($event)"></app-paginator>
  <table class="tabela">
    <tr class="linha" (click)="redirectQuest(question.id)" *ngFor="let question of questions" >
      <td class="item nome {{question.status}}">{{question.title}}</td>
      <td class="item categoria">{{STATUS[question.status]}}</td>
    </tr>
  </table>
</div>
