<div class="container">
  <h1>Assuntos</h1>
  <table class="tabela">
    <tr class="linha" (click)="redirectSubj(subject.id)" *ngFor="let subject of subjects" >
      <td class="item nome {{subject.category}}">{{subject.name}}</td>
      <td class="item categoria"><app-chip [category]="subject.category"></app-chip></td>
    </tr>
  </table>
</div>
